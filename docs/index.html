      loadNavbar: true, //_navbar.mdå¦‚æœä¸ºçœŸï¼Œåˆ™ä»_navbar.mdæ–‡ä»¶åŠ è½½navbar ï¼Œå¦åˆ™ä»æŒ‡å®šçš„è·¯å¾„åŠ è½½
      alias: {

      executeScript: true, //æ‰§è¡Œé¡µé¢ä¸Šçš„è„šæœ¬ã€‚åªè§£æç¬¬ä¸€ä¸ªè„šæœ¬æ ‡è®°ï¼ˆæ¼”ç¤ºï¼‰ã€‚å¦‚æœå­˜åœ¨Vueï¼Œåˆ™é»˜è®¤å¼€
      maxLevel: 6, //æœ€å¤§çš„å†…å®¹è¡¨çº§åˆ«

      externalLinkTarget: '_blank', //å¤–é“¾æ‰“å¼€æ–¹å¼ï¼š_blankè¡¨ç¤ºåœ¨æ–°æ ‡ç­¾é¡µä¸­æ‰“å¼€
      coverpage: true,
      onlyCover: true,
      topMargin: 60, //è°ƒæ•´top
      //executeScript: true,//æ‰§è¡Œé¡µé¢ä¸Šçš„è„šæœ¬ï¼Œä»…è§£æç¬¬ä¸€ä¸ªè„šæœ¬æ ‡ç­¾
      search: {
        paths: 'auto',
        placeholder: 'ğŸ” æœç´¢',
        noData: 'ğŸ˜’ æ‰¾ä¸åˆ°ç»“æœ',
        // Headline depth, 1 - 6
        depth: 6,
        maxAge: 86400000 // è¿‡æœŸæ—¶é—´ï¼Œå•ä½æ¯«ç§’ï¼Œé»˜è®¤ä¸€å¤©
      }, //æ·»åŠ æœç´¢æ¡†

      footer: {
        copy: ' å®Œç»“ <br> ',
        auth: '<span> ä¸€ä¸ªäººå¯ä»¥èµ°çš„å¾ˆå¿«ï¼Œä½†ä¸€ç¾¤äººæ‰èƒ½èµ°çš„æ›´è¿œï¼</span>',
        pre: '<hr/>',
        style: 'text-align: left;'
      }, //æ·»åŠ é¡µè„š
      copyCode: {
        buttonText: 'Copy to clipboard',
        errorText: 'Error',
        successText: 'Success'
      },
      markdown: {
        renderer: {
          code: function (code, lang, base = null) {
            if (lang === 'dot') {
              return '<div class="viz">' + Viz(code, 'SVG') + '</div>'
            }

            var pdf_renderer = function (code, lang, verify) {
              function unique_id_generator() {
                function rand_gen() {
                  return Math.floor((Math.random() + 1) * 65536)
                    .toString(16)
                    .substring(1)
                }
                return (
                  rand_gen() +
                  rand_gen() +
                  '-' +
                  rand_gen() +
                  '-' +
                  rand_gen() +
                  '-' +
                  rand_gen() +
                  '-' +
                  rand_gen() +
                  rand_gen() +
                  rand_gen()
                )
              }
              if (
                lang &&
                !lang.localeCompare('pdf', 'en', {
                  sensitivity: 'base'
                })
              ) {
                if (verify) {
                  return true
                } else {
                  var divId =
                    'markdown_code_pdf_container_' +
                    unique_id_generator().toString()
                  var container_list = new Array()
                  if (localStorage.getItem('pdf_container_list')) {
                    container_list = JSON.parse(
                      localStorage.getItem('pdf_container_list')
                    )
                  }
                  container_list.push({
                    pdf_location: code,
                    div_id: divId
                  })
                  localStorage.setItem(
                    'pdf_container_list',
                    JSON.stringify(container_list)
                  )
                  return (
                    '<div style="margin-top:' +
                    PDF_MARGIN_TOP +
                    '; margin-bottom:' +
                    PDF_MARGIN_BOTTOM +
                    ';" id="' +
                    divId +
                    '">' +
                    '<a href="' +
                    code +
                    '"> Link </a> to ' +
                    code +
                    '</div>'
                  )
                }
              }
              return false
            }
            if (pdf_renderer(code, lang, true)) {
              return pdf_renderer(code, lang, false)
            }
            //return this.origin.code.apply(this, arguments);
            return base ? base : this.origin.code.apply(this, arguments)
          }
        }
      }
    }
