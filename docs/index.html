    <!-- 自定义样式 -->
    <style>

      .app-nav {
        position: fixed;
        margin: 10px 90px 10px 0; /*上、右、下、左*/
        width: calc(100% - 400px);

      }

      /*侧边栏*/

      /* 菜单字体 */
      /* aside.sidebar ul li a {
        line-height: 35px;
        font-size: 14px;
        padding: 3px 0 3px 22px;
      } */
      /* 选中样式 */
      aside.sidebar ul li {
        margin: 0;
        position: relative;
      }
      aside.sidebar ul li.active > a:before {
        content: "" !important;
        position: absolute !important;
        margin: 0 !important;
        width: 10px !important;
        height: 10px !important;
        top: 10px !important;
        left: -10px !important;

        padding: 10px 16px;
        border-radius: 5px;
        box-shadow: 1px 1px 3px black;
      }

      .markdown-section p.tip,
      .markdown-section tr:nth-child(1n) {
        font-size: 16px !important;
      }

      .markdown-section h1 {
        margin: 3rem 0 2rem 0;
      }

      .markdown-section h2 {
        margin: 2rem 0 1rem;
      }

        border-radius: 5px;
      }

      /*添加代码块复制按钮样式*/
      .docsify-copy-code-button {
        background: var(--theme-color) !important;
        color: #ffffff !important;
        font-size: 13px !important;
      }

      ::after {
        color: #9da2fd !important;
        font-size: 13px !important;
      }
      .markdown-section > p {
        font-size: 16px !important;
      }

      /* 代码块头部图标 start */
      .markdown-section pre:before {
        content: "";
        display: block;
        background: url(https://notebook.js.org/images/20220519-02-myinfo.png);
        height: 30px;
        background-size: 40px;
        background-repeat: no-repeat;
        background-color: #1c1c1c;
        background-position: 10px 10px;
      }
      /*代码块头部图标 end*/

      .markdown-section pre > code {
        color: #c0c3c1 !important;
        font-family: "Inconsolata", consolas, "PingFang SC", "Microsoft YaHei",
          monospace !important;
        background-color: #212121 !important;
        font-size: 15px !important;
        white-space: pre !important;
        line-height: 1.5 !important;
        -moz-tab-size: 4 !important;
        -o-tab-size: 4 !important;
        tab-size: 4 !important;
        /*border-radius: .3em;*/
      }

      ol,
      ul,
      li {
        line-height: 27px !important;
        font-size: 16px !important;
      }
      @media (min-width: 600px) {
        .markdown-section pre > code {
          font-size: 15px !important;
          letter-spacing: 1.1px !important;
        }
      }
      @media (max-width: 600px) {
        .markdown-section pre > code {
          padding-top: 5px;
          padding-bottom: 5px;
          padding-left: 16px !important;
        }
        pre:after {
          content: "" !important;
        }
      }
      section.cover h1 {
        margin: 0;
      }

      pre {
        background-color: #212121 !important;
      }

      @media (min-width: 600px) {
        pre code {
          /*box-shadow: 2px 1px 20px 2px #aaa;*/
          /*border-radius: 10px !important;*/
          padding-left: 20px !important;
        }
      }

      @media (max-width: 600px) {
        pre {
          padding-left: 3px !important;
          padding-right: 3px !important;
          margin-left: -20px !important;
          margin-right: -20px !important;
          box-shadow: 0px 0px 20px 0px #f7f7f7 !important;
        }

        .docsify-copy-code-button {
          display: none;
        }

        .advertisement {
          display: none;
        }
      }

      .markdown-section pre {
        padding-left: 0 !important;
        padding-right: 0px !important;
      }

      .markdown-section {
        margin: 0 3.2% !important;
      }

      /*滚动条样式 start*/
      /* 滚动条宽度 */

        width: 5px;
      }
      /* 滚动条颜色 */

        /* background-image: linear-gradient(#6ecd56, #33a9dc, #cb6196, #c16290); */

  <body>
    <div id="Comments"></div>
    <div id="app">🏃‍🏃‍🏃‍💨 加载中...</div>
    <!-- Artalk -->

    <script>
      window.$docsify = {
        name: "<p>🌈   NoteBook</p>",
        nameLink: "/",
        repo: "https://github.com/XCHLX/Docs",
        themeColor: "rgb(66, 185, 131)", // 主题颜色
        loadSidebar: true, //_sidebar.md如果为真，则从_sidebar.md文件加载边栏，否则从指定的路径加载
        auto2top: true, //当路线改变时,滚动到屏幕的顶部
        loadNavbar: true, //_navbar.md如果为真，则从_navbar.md文件加载navbar ，否则从指定的路径加载
        mergeNavbar: true, //Navbar将在小屏幕上与侧边栏合并
        executeScript: true, //执行页面上的脚本。只解析第一个脚本标记（演示）。如果存在Vue，则默认开
        maxLevel: 6, //最大的内容表级别
        subMaxLevel: 6, //在自定义边栏中添加目录（TOC)
        externalLinkTarget: "_blank", //外链打开方式：_blank表示在新标签页中打开
        coverpage: true,
        onlyCover: true,
        topMargin: 60, //调整top
        //executeScript: true,//执行页面上的脚本，仅解析第一个脚本标签
        search: {
          paths: "auto",
          placeholder: "🔍 搜索",
          noData: "😒 找不到结果",
          // Headline depth, 1 - 6
          depth: 6,
          maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        }, //添加搜索框

        footer: {
          copy: " 完结 <br> ",
          auth: " 一个人可以走的很快，但一群人才能走的更远！</span>",
          pre: "<hr/>",
          style: "text-align: left;",
        }, //添加页脚

        markdown: {
          renderer: {
            code: function (code, lang, base = null) {
              if (lang === "dot") {
                return '<div class="viz">' + Viz(code, "SVG") + "</div>";
              }

              var pdf_renderer = function (code, lang, verify) {
                function unique_id_generator() {
                  function rand_gen() {
                    return Math.floor((Math.random() + 1) * 65536)
                      .toString(16)
                      .substring(1);
                  }
                  return (
                    rand_gen() +
                    rand_gen() +
                    "-" +
                    rand_gen() +
                    "-" +
                    rand_gen() +
                    "-" +
                    rand_gen() +
                    "-" +
                    rand_gen() +
                    rand_gen() +
                    rand_gen()
                  );
                }
                if (
                  lang &&
                  !lang.localeCompare("pdf", "en", { sensitivity: "base" })
                ) {
                  if (verify) {
                    return true;
                  } else {
                    var divId =
                      "markdown_code_pdf_container_" +
                      unique_id_generator().toString();
                    var container_list = new Array();
                    if (localStorage.getItem("pdf_container_list")) {
                      container_list = JSON.parse(
                        localStorage.getItem("pdf_container_list")
                      );
                    }
                    container_list.push({ pdf_location: code, div_id: divId });
                    localStorage.setItem(
                      "pdf_container_list",
                      JSON.stringify(container_list)
                    );
                    return (
                      '<div style="margin-top:' +
                      PDF_MARGIN_TOP +
                      "; margin-bottom:" +
                      PDF_MARGIN_BOTTOM +
                      ';" id="' +
                      divId +
                      '">' +
                      '<a href="' +
                      code +
                      '"> Link </a> to ' +
                      code +
                      "</div>"
                    );
                  }
                }
                return false;
              };
              if (pdf_renderer(code, lang, true)) {
                return pdf_renderer(code, lang, false);
              }
              //return this.origin.code.apply(this, arguments);
              return base ? base : this.origin.code.apply(this, arguments);
            },
          },
        },
      };
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <!-- 外链脚本 - External Script -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script>
